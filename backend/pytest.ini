[pytest]
# Pytest configuration for TripIt API tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable warnings from plugins
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests
